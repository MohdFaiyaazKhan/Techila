    <script>
    as = document.getElementsByClassName('a');
    bs = document.getElementsByClassName('b');
    cs = document.getElementsByClassName('c');
    ds = document.getElementsByClassName('d');
    es = document.getElementsByClassName('e');



var sumA = 0;
var sumB = 0;
var sumC = 0;
var sumD = 0;
var sumE = 0;


function calc(e){
    sumA = 0;
    sumB = 0;
    sumC = 0;
    sumD = 0;
    sumE = 0;



    if(isNaN(e.value)){
        e.value = '';
        console.log(e.value);

    }else{
        for(i=0; i<as.length; i++){
            sumA = Number(sumA) + Number(as[i].value)
        }
    
        for(i=0; i<bs.length; i++){
            sumB = Number(sumB) + Number(bs[i].value)
        }
    
        for(i=0; i<cs.length; i++){
            sumC = Number(sumC) + Number(cs[i].value)
        }
    
        for(i=0; i<ds.length; i++){
            sumD = Number(sumD) + Number(ds[i].value)
        }
    
        for(i=0; i<es.length; i++){
            sumE = Number(sumE) + Number(es[i].value)
        }

    }




    

    rstl = (sumA*sumC)+sumD+(sumB*sumE)
    document.getElementById('btn').value = `Result: ${rstl}`
}
