<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
</head>
<body>
    <form action="/action_page.php">
        <label>First name:</label><br>
        <input type="text" name="fname" onchange="storeValue(this)"><br><br>

        <label>Last name:</label><br>
        <input type="text"  name="lname" onchange="storeValue(this)"><br><br>
        

        <label>E-mail:</label><br>
        <input type="email"  name="email" onchange="storeValue(this)"><br><br>

        <input type="submit" value="Submit">
      </form>



      <script>

        var formData = {}

        function storeValue(event){

            formData[event.name] = event.value

        }
        
        console.log(formData)
      </script>
</body>
</html>
