<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="date"></p>
        <div class="todoInput">
              <div class="entry">
              <input class="input" id="input" type="text" placeholder="Enter here your Task to do">
              <p id="alert">*Please fill the field</p>
            </div>

            <div class="btns">
              <input class="btn" type="button" value="Add" onclick="add(this)">
              <input class="btn" type="button" value="Clear All" onclick="dltAll(this)">
            </div>
        </div>
        <div class="todoList">
            <table id="myTable">
                <tr>
                  <th>Task</th>
                  <th>Activity</th>
                </tr>
              </table>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/b232b5a48d.js" crossorigin="anonymous"></script>
</body>
</html>
