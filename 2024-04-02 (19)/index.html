    <script>
        as = document.getElementsByClassName('a');
bs = document.getElementsByClassName('b');
cs = document.getElementsByClassName('c');
ds = document.getElementsByClassName('d');
es = document.getElementsByClassName('e');

var line = document.getElementsByClassName('line');

var percentage = document.getElementsByClassName('percentage');


function calc(e){

    if(isNaN(e.value)){
        e.value = '';
    }else{
        for(i=0; i<10; i++){

            a = Number(as[i].value);
            b = Number(bs[i].value);
            c = Number(cs[i].value);
            d = Number(ds[i].value);
            e = Number(es[i].value);

            line[i].value = (a*c)+d+(b*e)

            let number = (a*c)+d+(b*e)

            let firstTwoDigits = number.toString().substring(0, 2);

            if(number == '100'){
                percentage[i].value = '100%'
            }
            else{
            percentage[i].value = `${firstTwoDigits}%`
            }
        }

        for(i=0; i<10; i++){
        if(line[i].value == 0){
            percentage[i].style.backgroundColor = 'white';
        }
        else if(line[i].value < 60){
            percentage[i].style.backgroundColor = 'red';
            percentage[i].style.color = 'white';
        }
        if(line[i].value >= 60){
            percentage[i].style.backgroundColor = 'green';
            percentage[i].style.color = 'white';
        }
        if(line[i].value == 100){
            percentage[i].style.backgroundColor = 'green';
            percentage[i].style.color = 'white';
        }
        }

    }

    sum =0 ;
    for(i=0; i<10; i++){

        sum+=Number(line[i].value);
    }
    document.getElementById('result').value = `Result: ${sum}`

}
